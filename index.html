<!DOCTYPE>
<html lang="en">
    <head>
        <title>CSS Flexbox Demo</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <h2>Rows</h2>
            <div id="row-box">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
            
            <h2>Columns</h2>
            <div id="column-box">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
        </div>
    </body>
</html>
